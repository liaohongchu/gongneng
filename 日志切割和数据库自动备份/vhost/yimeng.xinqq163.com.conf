server
	{
		listen       80;
		server_name yimeng.xinqq163.com;

		index index.html index.htm index.php default.html default.htm default.php;
		root  /data/website/web/yimeng;

		include other.conf;
		location ~ .*\.(php|php5)?$
			{
				fastcgi_pass  unix:/tmp/php-cgi.sock;
				fastcgi_index index.php;
				include fcgi.conf;
			}

		location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
			{
				expires      30d;
			}

		location ~ .*\.(js|css)?$
			{
				expires      12h;
			}

		log_format  yimeng.xinqq163.com  '$remote_addr - $remote_user [$time_local] $request '
             '$status $body_bytes_sent $http_referer '
             '$http_user_agent $http_x_forwarded_for';
		access_log  /home/wwwlogs/www.xinqq163.com.log  yimeng.xinqq163.com;
	}
